<div class="container">
  <div class="row">
    <h4>Crud Operation</h4>
    <div class="col-md-4" >
        <input type="text" class="form-control" [(ngModel)]="to_do_action">
    </div>
    <div class="col-md-4" >
      <button class="btn btn-success" (click)="saveTodoList()"> Save</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <h2>Pending Items</h2>
      <ul class="list-group">
        <li *ngFor="let items of to_do_array; let i=index" class="list-group-item">{{items}}
          <div class="float-end">
            <a href="#" (click)="edit(i)"><i class="bi bi-pencil-fill"></i></a>&nbsp;
            <a href="#" (click)="delete(i)"><i class="bi bi-trash3-fill text-danger"></i></a>&nbsp;
            <a href="#" (click)="complete(i)"><i class="bi bi-check-square-fill text-success"></i></a>
          </div>
          
        </li>
      </ul>  
    </div>

    <div class="col-md-6">
      <h2>Completed Items</h2>
      <ul class="list-group">
        <li *ngFor="let items of completed_array; let i=index" class="list-group-item">{{items}}
          
        </li>
      </ul>  
    </div>
  </div>
  
</div>
