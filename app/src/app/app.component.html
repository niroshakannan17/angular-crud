<div class="container">
  <div class="row">
    <h4>Crud Operation</h4>
    <div class="col-md-4" >
        <input type="text" class="form-control" [(ngModel)]="to_do_action">
    </div>
    <div class="col-md-4" >
      <button class="btn btn-success" (click)="saveTodoList()"> Save</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let items of to_do_array; let i=index" class="list-group-item">{{items}}
          <div class="float-end">
            <a href="#" (click)="edit(i)"><i class="bi bi-pencil-fill"></i></a>
          </div>
          
        </li>
      </ul>  
    </div>
  </div>
  
</div>
