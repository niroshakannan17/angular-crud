<div class="container">
  <div class="row">
    <h4>Crud Operation</h4>
    <div class="col-md-4" >
        <input type="text" class="form-control" [(ngModel)]="to_do_action">
    </div>
    <div class="col-md-4" >
      <button class="btn btn-success" (click)="saveTodoList()"> Save</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <ul>
        <li *ngFor="let items of to_do_array">{{items}}</li>
      </ul>
    </div>
  </div>
</div>
